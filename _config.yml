# Site settings
title: Filius-fall's Blog # site title
description: >- # site description
  Filius-fall is a passionate Python developer with a love for technology and open-source. With a keen eye for detail and a drive for innovation, he brings a unique perspective to his work. In his free time, he indulges in his love for anime and never misses an opportunity to explore the latest tech trends. Join him on his journey as he shares his insights and experiences in the world of development and Linux.
lang: en-US # default lang
timezone: Asia/Kolkata # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/filius-fall/filius-fall.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Sreeram Ambalam # author name
  bio: >- # tell to the world
    Filius-Fall's Blog.<br> 
    Join me on my digital journey! Find me on <a href="https://github.com/filius-fall/" target="_blank" rel="noopener">Github</a> for a closer look into my work and thoughts.
  username: filiusfall # general username
  github: filius-fall # github username
  twitter: filius_fall # twitter username
  email: asreeram1729@gmail.com # email adress
  avatar: /assets/img/image.png # change with your own avatar

# URL settings
url: "filius-fall.github.io/" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
